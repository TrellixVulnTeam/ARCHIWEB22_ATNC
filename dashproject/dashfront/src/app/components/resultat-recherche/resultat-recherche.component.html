
    <div class="card mb-4 box-shadow">
      <iframe src="https://open.spotify.com/embed/track/63Ip2RzAZTzdKNxAhFPNxh" frameborder="0" allowtransparency="true" allow="encrypted-media" ></iframe>
      <div class="card-body">

		<table>
			<thead>
				<tr>
					<th>Titre</th>
					<th>Album</th>
					<th>Artiste</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let musique of Musiques; let i = index">
					<td>{{musique.Titre}}</td>
					<td>{{musique.Album}}</td>
					<td>{{musique.Artiste}}</td>
				</tr>
			</tbody>
		</table>
